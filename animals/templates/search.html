{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-success display-4 text-center">Search</h1>
      <p class="text-muted text-center mb-2">Enter animal, name or gender.</p>
      <form class="mr-5 ml-5">
        <div class="input-group mb-3">
          <input
            type="search"
            class="form-control"
            placeholder="Find your new best friend..."
            name="q"
          />
          <div class="input-group-prepend">
            <button type="submit" class="btn btn-secondary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% if search_query %}
  <div class="row">
    <div class="col-md-12">
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          {% for animal in animals %}

          <!-- Slides -->
          <div class="swiper-slide">
            <a href="../animal/{{animal.id}}">
              <div class="card">
                <img
                  src="{{ animal.image.url }}"
                  class="card-img-top"
                  alt="..."
                  style="height: 25rem;"
                />
                <div class="card-body bg-success">
                  <h5 class="card-title text-light text-center">
                    {{ animal.name }}
                  </h5>
                  <p class="card-text text-center">
                    <small class="text-light"
                      >Sheltered on: {{ animal.sheltered }}</small
                    >
                  </p>
                </div>
              </div>
            </a>
          </div>

          {% endfor %}
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev text-success"></div>
        <div class="swiper-button-next text-success"></div>
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock content %}
